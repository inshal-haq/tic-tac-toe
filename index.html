<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main>
      <div class="grid" data-id="grid">
        <!-- Turn indicator -->
        <div class="turn">
          <i class="fa-solid fa-x turquoise"></i>
          <p>Player 1, you're up!</p>
        </div>

        <!-- Dropdown actions -->
        <div class="actions">
          <button class="actions-btn">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>

          <div class="items border hidden">
            <button>Reset</button>
            <button>New Round</button>
          </div>
        </div>

        <!-- Game board -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>

        <!-- Score board -->
        <div class="score"></div>
        <div class="score"></div>
        <div class="score"></div>
      </div>
    </main>

    <footer>
      <p>
        Original project by
        <a href="https://twitter.com/megfdev">@megfdev</a> and
        <a href="https://twitter.com/Ivan00sto">@Ivan00Sto</a>
      </p>

      <p>
        Refactored by
        <a href="https://twitter.com/zg_dev" style="color: var(--turquoise)"
          >@zg_dev</a
        >
      </p>
    </footer>
  </body>
</html>
